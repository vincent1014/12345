<h1>公分換成英吋</h1>
<form>
請輸入長度 (公分): <input type="text" id="cm">
</form>
<img src= " https://www.ginifab.com.tw/tools/measurement/img/inch2cm.jpg "512" height="512" />
<p id="inch"</p>
<button type="button" onclick="cal()">inch</button>
<script>
function cal(){ var cm=document.getElementById("cm").value;var inch=cm*2.54;document.getElementById("inch").innerHTML= inch;alert("inch " + inch);}
</script>
